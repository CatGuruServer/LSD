---
# Check if Docker service is running
- name: Check if Docker service is running
  ansible.builtin.service_facts:
  when: not docker_installed  # Skip if Docker is already installed

# Ensure Docker service is running
- name: Ensure Docker service is running
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true
  when: not docker_installed  # Skip if Docker is already installed
  
- name: Ensure lidarr directories exist with proper permissions
  file:
    path: "{{ lidarr_compose_dir }}"
    state: directory
    mode: "0755"
    owner: "catguru"
    group: "catguru"
    recurse: true
  loop:
    - { path: "{{ lidarr_config_dir }}" }
    - { path: "{{ lidarr_data_dir }}" }

- name: Deploy lidarr Docker Compose file
  template:
    src: lidarr-compose.yml.j2
    dest: "{{ lidarr_compose_path }}"
  notify: 
    - Restart lidarr

- name: Launch lidarr using Docker Compose
  community.docker.docker_compose_v2:
    project_src: "{{ lidarr_compose_dir }}"
    files:
      - "{{ lidarr_compose_path }}"
    state: present
